<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signup">
      <form method="post" action="/signup">
        <img class="mb-4" src="./images/1.png" alt="" width="300" />
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <div class="form-floating top">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            id="first-name"
            name="firstName"
            required
            autofocus
          />
          <label for="first-name">First Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            id="last-name"
            name="lastName"
            required
          />
          <label for="last-name">Last Name</label>
        </div>

        <div class="form-floating bottom">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-signup" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; CN blog</p>
      </form>
    </main>
  </body>
</html>
